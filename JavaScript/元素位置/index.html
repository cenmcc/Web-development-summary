<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 3000px;
    }
    #container {
      position: relative;
      width: 300px;
      height: 300px;
      background: green;
    }
    #app {
      width: 200px;
      height: 200px;
      padding: 25px;
      border: 1px solid red;
      background: red;
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
  <title>元素位置</title>
</head>
<body>
  <div id="container">
    <div id="app">

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
